<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img
          src="https://images.unsplash.com/photo-1502472584811-0a2f2feb8968?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D""
          alt="Image 1" />
        </div>
        <div class="slide">
          <img
            src="https://images.unsplash.com/photo-1464983953574-0892a716854b?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTB8fHxlbnwwfHx8fHw%3D"
            alt="Image 2"
          />
        </div>
        <div class="slide">
          <img
            src="https://images.unsplash.com/photo-1496347646636-ea47f7d6b37b?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Image 3"
          />
        </div>
        <!-- Add more slides as needed -->
      </div>
      <button class="nav prev" data-direction="prev">&#10094;</button>
      <button class="nav next" data-direction="next">&#10095;</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
